<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8" />
   <title>Contacts - Twenty Thousand Contacts</title>
   <link rel="stylesheet" href="/css/contactStyles.css" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script type="text/javascript">
      document.addEventListener(
         "DOMContentLoaded",
         function () {
            readCookie();
            searchContact();
         },
         false
      );
   </script>
</head>

<body>
   <main>
      <div class="container-fluid">
         <div class="row">
            <div class="modal fade" id="confirm-delete-modal" tabindex="-1" aria-labelledby="confirm-delete-header" aria-hidden="true">
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="confirm-delete-header">WAIT!!!</h5>
                     </div>
                     <div class="modal-body">
                        <p>Are you sure you want to delete this contact? They'll be gone forever (a very long time)!</p>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="deleteContact()">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                     </div>
                  </div>
               </div>
            </div>
            <nav id="headerMenu" class="navbar navbar-expand-lg navbar-dark" style="background-color:#161925">
               <div class="container-fluid">
                  <ul class="navbar-nav align-items-center">
                     <li class="nav-item m-1">
                        <a href="contact.html" class="navbar-brand">
                           <img src="/images/logo.png" width="51" height="80">
                        </a>
                     </li>
                     <li class="nav-item m-1">
                        <a href="https://github.com/rtownsend9/COP_4331_Small_Project" class="btn btn-info" role="button" target="_blank" rel="noopener noreferrer">Our GitHub</a>
                     </li>
                  </ul>
                  <ul class="navbar-nav">
                     <li class="nav-item m-1">
                        <div class="navbar-text">Search Contacts:</div>
                     </li>
                     <li class="nav-item m-1">
                        <form class="form-inline">
                           <input id="contact-search" type="text" class="form-control"
                              placeholder="Search here..." onkeyup="searchContact()">
                        </form>
                     </li>
                     <li class="nav-item m-1">
                        <button class="btn btn-primary" onclick="addContactPanel()">Add Contact</button>
                     </li>
                  </ul>
                  <ul class="navbar-nav">
                     <li class="nav-item m-1">
                        <div class="navbar-text" id="login-status"></div>
                     </li>
                     <li class="nav-item m-1">
                        <button class="btn btn-primary" onclick="doLogout()">Log Out</button>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
         <div class="row flex-nowrap">
            <div id="contact-panel" class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="display:none; background-color:#161925">
               <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                  <div class="card bg-primary bg-opacity-25">
                     <div class="card-header text-white">
                        <h1 class="card-title" id="sidebar-title">Create Contact</h1>
                     </div>
                     <div class="card-body text-white">
                        <div class="card-text">
                           <form id="contact-form" onsubmit="return false">
                              <div class="m-2">
                                 <label class="form-label m-2" required>First Name:</label>
                                 <input type="text" class="form-control" id="form-first-name" required>
                              </div>
                              <div class="m-2">
                                 <label class="form-label m-2" required>Last Name:</label>
                                 <input type="text" class="form-control" id="form-last-name" required>
                              </div>
                              <div class="m-2">
                                 <label class="form-label m-2" required>Phone Number:</label>
                                 <input type="tel" class="form-control" id="form-phone" required>
                              </div>
                              <div class="m-2">
                                 <label class="form-label m-2" required>Email:</label>
                                 <input type="email" class="form-control" id="form-email" required>
                              </div>
         
                              <div class="row pt-5">
                                 <div class="col w-50">
                                    <button type="submit" class="btn btn-primary w-100" id="save-contact" onclick="addContact()">Create</button>
                                 </div>
                                 <div class="col w-50">
                                    <button type="button" class="btn btn-secondary w-100" id="cancel-contact" onclick="closeForm()">Cancel</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col py-3 min-vh-100" style="background-color:#23395b">
               <div id="alert-spot">
               </div>
               <table class="table table-striped table-dark">
                  <thead>
                     <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                     </tr>
                  </thead>
                  <tbody class="table-group-divider" id="contact-table-body">
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </main>
   <script src="/js/code.js"></script>
   <script src="/js/contact.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>

</html>
