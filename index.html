<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Twenty Thousand Contacts</title>
      <link rel="stylesheet" href="/css/styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <body background= "background1.jpg">
      <body background-repeat =  no-repeat>
      <body background-size = cover >
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
              Twenty Thousand Contacts
            </div>
            <div class="title signup">
               Welcome To Twenty Thousand Contacts
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form class="login" id="loginForm" onsubmit="return false">
                                  <span id="loginResult"></span>
                  <div class="field">
                     <input type="text" id="loginUser" placeholder="Username" required>
                  </div>
                  <div class="field">
                     <input type="password" id="loginPassword" placeholder="Super Secret Password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login" onclick="doLogin()">
                  </div>
               </form>
               <form class="signup" id="signupForm" onsubmit="return false">
                                  <span id="signupResult"></span>
                  <div class="field">
                     <input type="text" id="signupFirstName" placeholder="Your First Name" required>
                  </div>
                                  <div class="field">
                     <input type="text" id="signupLastName" placeholder="Your Last Name" required>
                  </div>
                  <div class ="field">
                     <input type="text" id="signupUser" placeholder="Desired Username" required>
                  </div>
                  <div class="field">
                     <input type="password" id="signupPassword" placeholder="Super Secret Password" required>
                  </div>
                  <div class="field">
                     <input type="password" id="signupConfirmPassword" placeholder="Confirm Super Secret Password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
		  <input type="submit" value="Signup" onclick="doSignup()">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
          <script src="/js/code.js"></script>
   </body>
</html>
