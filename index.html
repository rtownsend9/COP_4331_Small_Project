<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Some Domain Name</title>
      <link rel="stylesheet" href="/css/styles.css">
	  <script src="/js/code.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Please Login
            </div>
            <div class="title signup">
               Please Signup
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
				  <span id="loginResult"></span>
                  <div class="field" id="loginUser">
                     <input type="text" placeholder="Username" required>
                  </div>
                  <div class="field" id="loginPassword">
                     <input type="password" placeholder="Super Secret Password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login" onclick="doLogin()">
                  </div>
               </form>
               <form action="#" class="signup">
				  <span id="signupResult"></span>
                  <div class="field" id="signupFirstName">
                     <input type="text" placeholder="Your First Name" required>
                  </div>
				  <div class="field" id="signupLastName">
                     <input type="text" placeholder="Your Last Name" required>
                  </div>
                  <div class ="field" id="signupUser">
                     <input type="text" placeholder="Desired Username" required>
                  </div>
                  <div class="field" id="signupPassword">
                     <input type="password" placeholder="Super Secret Password" required>
                  </div>
                  <div class="field" id="signupConfirmPassword">
                     <input type="password" placeholder="Confirm Super Secret Password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup" onclick="doSignup()">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
