<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8" />
   <title>Contacts - Twenty Thousand Contacts</title>
   <link rel="stylesheet" href="/css/contactStyles.css" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script type="text/javascript">
      document.addEventListener(
         "DOMContentLoaded",
         function () {
            readCookie();
            searchContact();
         },
         false
      );
   </script>
</head>

<body>
   <main>
      <div class="container-fluid">
         <div class="row">
            <nav id="headerMenu" class="navbar navbar-expand-lg navbar-dark bg-dark">
               <div class="container-fluid">
                  <a href="#default" class="logo">Twenty Thousand Contacts</a>
                  <ul class="navbar-nav">
                     <li class="nav-item m-1">
                        <div class="navbar-text">Search Contacts:</div>
                     </li>
                     <li class="nav-item m-1">
                        <form class="form-inline">
                           <input id="contact-search" type="text" class="form-control"
                              placeholder="Search here..." onkeyup="searchContact()">
                        </form>
                     </li>
                  </ul>
                  <ul class="navbar-nav">
                     <li class="nav-item m-1">
                        <div class="navbar-text" id="login-status"></div>
                     </li>
                     <li class="nav-item m-1">
                        <button class="btn btn-primary" onclick="doLogout()">Log Out</button>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
         <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-secondary">
               <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                  <form id="add-contact" onsubmit="addContact()">
                     <div class="m-2">
                        <label class="form-label m-2" required>First Name:</label>
                        <input type="text" class="form-control" id="add-first-name" required>
                     </div>
                     <div class="m-2">
                        <label class="form-label m-2" required>Last Name:</label>
                        <input type="text" class="form-control" id="add-last-name" required>
                     </div>
                     <div class="m-2">
                        <label class="form-label m-2" required>Phone Number:</label>
                        <input type="tel" class="form-control" id="add-phone" required>
                     </div>
                     <div class="m-2">
                        <label class="form-label m-2" required>Email:</label>
                        <input type="email" class="form-control" id="add-email" required>
                     </div>

                     <button type="submit" class="btn btn-primary w-100" onclick="addContact()">Add Contact</button>
                  </form>
               </div>
            </div>
            <div class="col py-3 bg-light">
               <table class="table">
                  <thead>
                     <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                     </tr>
                  </thead>
                  <tbody class="table-group-divider" id="contact-table-body">
                  </tbody>
               </table>
            </div>
         </div>
      </div>


      <script src="/js/code.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"></script>
   </main>

</body>

</html>
